<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="C:/Users/eliott/Desktop/Pingendo/New Site/wireframe.css">
</head>

<body class="">
  {% include "navbar.html" %}
  <div class="py-5">
    <div class="container">
      <div class="row w-75">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6"><img class="img-fluid d-block" src="{{ image_path }}"></div>
            <div class="col-md-6">
              <h1 class="">Heading 1</h1>
              <p class="lead">Nombre de chapitres: {{ nb_chap }}<br></p>
              <p class="lead">Dernière mise à jour: {{ last_update }}</p>
              <p class="lead">Ajouté le: {{ added_date }}</p>
              <p class="lead">Langue: {{ lang }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container w-50">
      <div class="row">
        <div class="col-md-12">
          <div class="list-group">
            {% for num, url in chapters %}
            <a href="{{ url }}" class="list-group-item list-group-item-action active"> Chapitre {{ num }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

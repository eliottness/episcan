<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="C:/Users/eliott/Desktop/Pingendo/New Site/wireframe.css">
</head>

<body class="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container"> <a class="navbar-brand" href="#">
        <i class="fa d-inline fa-lg fa-circle-o"></i>
        <b> Episcan</b>
      </a> <button class="navbar-toggler navbar-toggler-right border-0" type="button" data-toggle="collapse" data-target="#navbar11" style="">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar11">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"> <a class="nav-link" href="/">Accueil</a> </li>
          <li class="nav-item"> <a class="nav-link" href="/mangas_list">Tous les Mangas</a> </li>
          <li class="nav-item"> <a class="nav-link" href="/add_manga">Demande d'ajout<br></a> </li>
        </ul>
        <form class="form-inline my-2 my-lg-0"> <input class="form-control mr-sm-2" type="text" placeholder="Search"> <button class="btn my-2 my-sm-0 btn-outline-dark text-light btn-sm" type="submit" style="">Search</button> </form>
      </div>
    </div>
  </nav>
  <div class="py-5">
    <div class="container">
      <div class="row w-75">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6"><img class="img-fluid d-block" src="{{ image_path }}"></div>
            <div class="col-md-6">
              <h1 class="">Heading 1</h1>
              <p class="lead">Nombre de chapitres: {{ nb_chap }}<br></p>
              <p class="lead">Dernière mise à jour: {{ last_update }}</p>
              <p class="lead">Ajouté le: {{ added_date }}</p>
              <p class="lead">Langue: {{ lang }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5">
    <div class="container w-50">
      <div class="row">
        <div class="col-md-12">
          <div class="list-group">
            {% for num, url in chapters %}
            <a href="{{ url }}" class="list-group-item list-group-item-action active"> Chapitre {{ num }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

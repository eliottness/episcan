<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Liste Des Mangas | JapScan</title>

	<meta charset="utf-8">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/solid.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css">
	<link rel="stylesheet" href="/css/main.css">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script data-cfasync="false" async type="text/javascript" src="//waxtamnit.com/fkZ7cubYBQatGqri/18799"></script>

</head>

<body>

	<div class="container">

		<nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top py-lg-1">

	<a class="navbar-brand" href="/">Episcan</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#TogglerNav">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="TogglerNav">

		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="text-truncate nav-link" href="/">Accueil</a>
			</li>
			<li class="nav-item">
				<a class="text-truncate nav-link" href="/mangas/">Tous Les Mangas</a>
			</li>
			<li class="nav-item">
				<a class="text-truncate nav-link" href="/rss/" target="_blank">RSS</a>
			</li>
		</ul>

		<div id="searchForm" class="has-search w-50">
			<span class="fa fa-search form-control-feedback"></span>
			<input id="searchInput" type="text" class="form-control" placeholder="Chercher par manga ou nom d'auteur" autocomplete="off" />
		</div>

		<div id="results">

		</div>

	</div>
</nav>




			<div class="row">

				<div id="main" class="col-md-8">


    <div class="card">

        <div class="rounded-0 card-header bg-dark text-white">
            <h5>LISTE DES MANGAS</h5>
        </div>

        <div class="d-flex flex-wrap">

					{% for name, image in mangas %}
					<div class="p-2" style="max-width:20%">
						<a href="/manga/{{name}}/">
							<img class="img-fluid" src="{{image}}"/>
						</a>
						<p class="p-1 text-center mb-1 overflow-hidden">
							<a class="text-dark" href="/manga/{{name}}/">{{name}}</a>
						</p>
					</div>
					{% endfor %}

					</div>

		<ul class="pagination d-flex justify-content-center">
							<li class="page-item active">
					<a class="page-link" href="/mangas/1">1</a>
				</li>
							<li class="page-item ">
					<a class="page-link" href="/mangas/2">2</a>
				</li>
							<li class="page-item ">
					<a class="page-link" href="/mangas/3">3</a>
				</li>
							<li class="page-item ">
					<a class="page-link" href="/mangas/4">4</a>
				</li>
							<li class="page-item ">
					<a class="page-link" href="/mangas/...">...</a>
				</li>
							<li class="page-item ">
					<a class="page-link" href="/mangas/130">130</a>
				</li>
							<li class="page-item ">
					<a class="page-link" href="/mangas/131">131</a>
				</li>
							<li class="page-item ">
					<a class="page-link" href="/mangas/132">132</a>
				</li>
							<li class="page-item ">
					<a class="page-link" href="/mangas/133">133</a>
				</li>
					</ul>

	</div>


				</div>

</div>

<div class="card FbsYi">

</div>

<div id="survey-modal" class="modal" tabindex="-1" role="dialog">

	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">SONDAGE</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Modal body text goes here.</p>
			</div>
		</div>
	</div>

</div>

				</div>

			</div>


	</div>



	<div class="card FbsYi">
			</div>

</body>
</html>

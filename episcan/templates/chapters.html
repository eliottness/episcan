<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Manga One Piece | JapScan</title>

	<meta charset="utf-8">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/solid.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css">
	<link rel="stylesheet" href="/scripts/main.css">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script data-cfasync="false" async type="text/javascript" src="//waxtamnit.com/fkZ7cubYBQatGqri/18799"></script>

	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-160850221-1"></script>

</head>

<body>

	<div class="container">

		<nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top py-lg-1">

	<a class="navbar-brand" href="/">Episcan</a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#TogglerNav">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="TogglerNav">

		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="text-truncate nav-link" href="/">Accueil</a>
			</li>
			<li class="nav-item">
				<a class="text-truncate nav-link" href="/mangas/">Tous Les Mangas</a>
			</li>
			<li class="nav-item">
				<a class="text-truncate nav-link" href="/rss/" target="_blank">RSS</a>
			</li>
		</ul>

		<div id="searchForm" class="has-search w-50">
			<span class="fa fa-search form-control-feedback"></span>
			<input id="searchInput" type="text" class="form-control" placeholder="Chercher par manga ou nom d'auteur" autocomplete="off" />
		</div>

		<div id="results">

		</div>

	</div>
</nav>




			<div class="row">

				<div id="main" class="col-md-8">


	<div class="card">
		<div class="rounded-0 card-body">

			<h1>Manga {{name}}</h1>

			<hr>

			<div class="d-flex">

				<div class="m-2">
					<img style="width:250px;height:360px;margin-right:10px;margin-bottom:10px" src="{{image}}" alt="">
				</div>

				<div class="m-2">

						<p class="mb-2">
							<span class="font-weight-bold">Auteur(s):</span>
							{{author}}
						</p>

						<p class="mb-2">
							<span class="font-weight-bold">Auteur(s):</span>
							{{author}}
						</p>

						<p class="mb-2">
							<span class="font-weight-bold">Auteur(s):</span>
							{{author}}
						</p>

				</div>

			</div>

							<div class="font-weight-bold">Synopsis:</div>
				<p class="list-group-item list-group-item-primary text-justify"> {{synopsis}}</p>


		</div>
	</div>

	<div class="card">

		<div class="rounded-0 card-header bg-dark text-white">
			<h5>LISTE DES CHAPITRES</h5>
		</div>

		<div class="rounded-0 card-body">
			<div id="chapters_list">



						<h4 class="text-truncate">
							<span data-id="1" class="text-danger" data-toggle="collapse" data-target="#collapse-1" aria-expanded="false" aria-controls="collapse-1">
								<i class="fas fa-plus-circle"></i> CHAPITRES
							</span>
						</h4>

						{% for i, url in chapters %}
						<div id="collapse-1" class="collapse show" aria-labelledby="heading-1">

							<div class="chapters_list text-truncate">
						<span class="float-right"></span>
						<a class="text-dark" href={{url}}>
							{{name}} Chap {{i}}
															</a>
						  </div>
					  </div>
						{% endfor %}




			</div>
		</div>
	</div>

				<div id="sidebar" class="col-md-4">

<div id="survey-modal" class="modal" tabindex="-1" role="dialog">

	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">SONDAGE</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Modal body text goes here.</p>
			</div>
		</div>
	</div>

</div>

				</div>

			</div>


	</div>


	<div class="card FbsYi">
			</div>

</body>
</html>
